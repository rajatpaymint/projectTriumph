{% extends "layoutTop.html" %} {% block content %}
<!-- Pre-loader end -->
<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form id="signupForm" class="md-float-material form-material" action="/signup" method="POST">
          <div class="text-center">
            <img src="{{ url_for('static', filename='assets/images/mis_logo.png')}}" alt="logo_full.png" , style="max-width: 30%; max-height: 30%" />
          </div>
          <!-- Flash Message begins here -->

          <div class="auth-box card">
            <div class="card-block">
              {% if message %}
              <div class="alert alert-danger" role="alert">{{message}}</div>
              {% endif %}
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign up</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input id="signupname" type="text" name="name" class="form-control" required />
                <span class="form-bar"></span>
                <label class="float-label">Your Name</label>
                <message id="namemessage"></message>
              </div>
              <div class="form-group form-primary">
                <input id="signupemail" type="email" name="email" class="form-control" required="" />
                <span class="form-bar"></span>
                <label class="float-label">Your Email Address</label>
              </div>
              <div class="form-group form-primary">
                <input id="salt" type="text" name="salt" class="form-control" required="" />
                <span class="form-bar"></span>
                <label class="float-label">Enter Secret Salt</label>
              </div>
              <div class="form-group form-primary">
                <input id="signuppassword" type="password" name="password" class="form-control" required="" />
                <div id="message"></div>
                <span class="form-bar"></span>
                <label class="float-label">Password</label>
              </div>
              <div class="row m-t-30">
                <div id="id1" class="col-md-12">
                  <button type="submit" class="btn btn-grd-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                </div>
              </div>
              <div class="col text-muted">
                <a href="{{url_for('auth.login')}}">
                  <p>Already have an account?<span class="text-primary"> Login Here.</span></p>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="notifications">
    <div class="text-center">{{ messages[0] }}. Go to <a href="">login page</a>.</div>
  </div>
  {% endif %} {% endwith %}
  <!-- end of container-fluid -->
</section>
