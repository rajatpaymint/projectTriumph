<body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
    <div class="loader-track">
      <div class="preloader-wrapper">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pre-loader end -->
  <section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form class="md-float-material form-material" action="{{url_for('apiMain.password_reset_url_app', token = token)}}" method="POST">
            <div class="text-center">
              <img src="{{ url_for('static', filename='assets/images/paymateLogo4.png')}}" alt="logo_full.png" , style="max-width: 30%; max-height: 30%" />
            </div>
            <!-- Flash Message begins here -->

            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center txt-primary">Reset Password (B2Z)</h3>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="password" name="password" class="form-control" required="" />
                  <span class="form-bar"></span>
                  <label class="float-label">Enter New Password</label>
                </div>
                <div class="col-xl-0 form-group form-primary"></div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-grd-inverse btn-md btn-block waves-effect text-center m-b-20">Reset Password</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="popup">
      <div class="text-center text-c-red">
        <script>
          window.alert("{{ messages[0] }}");
        </script>
        <!-- <alert>{{ messages[0] }}</alert> -->
      </div>
    </div>
    {% endif %} {% endwith %}
    <!-- end of container-fluid -->
  </section>
  <!-- Warning Section Starts -->
  <!-- Older IE warning message -->
  <!--[if lt IE 10]>
    <div class="ie-warning">

  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/popper.js/popper.min.js')}}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/bootstrap/js/bootstrap.min.js')}}"></script>
  <!-- waves js -->
  <script src="{{ url_for('static', filename='assets/pages/waves/js/waves.min.js')}}"></script>
  <!-- jquery slimscroll js -->
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery-slimscroll/jquery.slimscroll.js')}} "></script>

  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/SmoothScroll.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/jquery.mCustomScrollbar.concat.min.js')}} "></script>
